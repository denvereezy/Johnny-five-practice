<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DMD Robots</title>
    <link rel="icon" type="image/png" href="./icon.jpg">
    <link href='http://fonts.googleapis.com/css?family=Dosis:400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel='stylesheet' type='text/css' href="main.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,800' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type='text/javascript' src='main.js'></script>
</head>

<body>
    <div class="container">
        <h1>Control your robot with a click of a button</h1>
        <div class="row">
            <div class="col-md-4" id='lights'>
                <h4>Lights control</h4>
                <p class='lightBtn'>Front Lights
                    <img id="frontLights" class='light' src='off.png'></p>
                <p class='lightBtn'>Neon Lights
                    <img id="neon" class='light' src='off.png'></p>
                <h4>Party lights</h4>
                <p class='lightBtn'>on/off &nbsp<img id="stopDelay" class='light' src='off.png'></p>
            </div>


            <div id="reading">
                <h4 id="text">Direction control</h4>
                <p><button id="4wrd" href="#"><img src='forward.png'></button></p>
                <p><button id="left" href="#"><img src='left.png'></button></p>
                <p><button id="right" href="#"><img src='right.png'></button></p>
                <p><button id="back" href="#"><img src='down.png'></button></p>
                <p><button id="stop" href="#"><img src='stop.png'></button></p>
            </div>

            <div id='music'>
                <h4 id="text">Music control</h4>
                <p class='lightBtn'>Music on/off &nbsp<img id="musicToggle" class='light' src='off.png'></p>
                <img id='animation' src="dancer.gif">
            </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>

</body>

</html>
